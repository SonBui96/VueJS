<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            width: 500px;
            height: 20px;
        }
        table{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <table v-for="item in tableData">
            <tr v-for="items in rowData">
                <td v-for="itemss in colsData">{{item.tdAdd}}</td>
                <td >{{item.td1}}</td>
                <td >{{item.td2}}</td>
            </tr>
            <tr>
                <td v-for="itemss in colsData">{{item.tdAdd}}</td>
                <td >{{item.td1}}</td>
                <td >{{item.td2}}</td>
            </tr>
            <tr>
                <td v-for="itemss in colsData">{{item.tdAdd}}</td>
                <td >{{item.td1}}</td>
                <td >{{item.td2}}</td>
            </tr>
        </table><br>





        <button v-on:click="addTable">MORE TABLE</button><br>
        <button v-on:click="addRow">ADD ROW</button><br>
        <button v-on:click="addCols">ADD COLUMN</button><br>
        
        HOW COLUMN AND ROW WANT TO DELETE ?<input type="text"><br>
        <button>DELETE COLUMN AND ROW</button><br>
        <button>DELETE TABLE</button><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
